  button {
    width: 70px;
  }
  div {
    margin: 0 0 20px 0;
  }
  fieldset {
    border-color: #333;
    margin: 0 0 20px 0;
    padding: 25px;
  }
  input {
    color: #666;
    font-size: 1em;
    width: 600px;
  }
  label {
    color: white;
    display: inline-block;

    width: 60px;

<body>
<div id="container">

  <h1><a href="../index.html" title="simpl.info home page">simpl.info</a> localStorage</h1>
 
  <fieldset>
    <legend>Store</legend>
    <div>
      <label for="storeKey">Key: </label><input id="storeKey" type="text" value = "foo" />
    </div>
    <div>
      <label for="storeValue">Value: </label><input id="storeValue" type="text" value = "bar" />
    </div>
    <button id="storeButton">Store</button>
  </fieldset>

  <fieldset>
    <legend>Retrieve</legend>
      <div>
        <label for="retrieveKey">Key: </label><input id="retrieveKey" type="text" value = "foo" />
      </div>
      <div>
        <label for="value">Value: </label><input id="retrieveValue" type="text" />
      </div>
      <button id="retrieveButton">Retrieve</button>
  </fieldset>
  
  <p id="data"></p>
  
  <p>In Google Chrome, view Local Storage data in the Resources tab.</p>

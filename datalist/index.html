<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>Datalist</title>
<link rel="stylesheet" href="../css/main.css" />

  <style>
  div#inputs {
    background-color: white;
    padding: 20px;
  }
  input {
    width: 200px;
  }  
  input[type=range] {
    margin: 0 30px 0 30px;
  }
  
  </style>

</head>
<body>
<div id="container">

  <h1><a href="../index.html" title="simpl.info home page">simpl.info</a> datalist</h1>
  
  <p></p>
  
  <div id="inputs">
 
    <input type="text" list="marsupials" placeholder="Start typing a word like 'Wombat'" />
    <datalist id="marsupials">
      <option value="Bilby" /> 
      <option value="Koala" /> 
      <option value="Numbat" /> 
      <option value="Pig-footed bandicoot" /> 
      <option value="Potoroo" /> 
      <option value="Quoll" /> 
      <option value="Wallaby" /> 
      <option value="Wombat" /> 
    </datalist> 
     
    <input type="range" value="0" min="0" max="100" list="numbers" />
    <datalist id="numbers">
      <option value="10" /> 
      <option value="15" /> 
      <option value="30" /> 
      <option value="50" /> 
      <option value="90" /> 
    </datalist>
    
    <input type="color" value="#000000" list="grays" />
    <datalist id="grays">
      <option>#eeeeee</option> 
      <option>#cccccc</option> 
      <option>#aaaaaa</option> 
      <option>#999999</option> 
      <option>#444444</option> 
    </datalist>  
  
  </div> 

<a href="https://github.com/samdutton/simpl/blob/master/datalist" title="View source for this page" id="viewSource">View source</a>
</div> 
<script src="../js/lib/ga.js"></script>
</body>
</html>

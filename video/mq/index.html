<title>Video + media queries</title>

<body>

<div id="container">

  <h1><a href="../../index.html" title="simpl.info home page">simpl.info</a> video </h1>

    <video controls poster="poster.jpg"></video>

  <p id="videoSrc"></p>

  <script>
  var video = document.querySelector('video');
  document.querySelector("video").addEventListener("loadedmetadata", function(){
    var fileName = this.currentSrc.replace(/^.*[\\\/]/, '');
    document.querySelector("#videoSrc").innerHTML = "currentSrc: " + fileName +
      "<br /> videoWidth: " + this.videoWidth + "px<br /> videoHeight: " + this.videoHeight + "px";
  });
  var mq = window.matchMedia('(min-width: 480px) and (min-height: 480px)');
  if (mq.matches) {
    video.src = '../video/large.webm';
  }
  else {
    video.src = '../video/small.webm';
  }
  </script>

  <a href="//github.com/samdutton/simpl/blob/master/video/index.html" title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>

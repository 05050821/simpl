<title>CSS transition</title>
<link rel="stylesheet" href="../css/main.css" />

<style>
p {
  background-color: #ffffff;
  color: #000000;
  font-size: 2.8em;
  font-weight: bold;
  transition: background-color, color, width 2s;
  -moz-transition: background-color, color, width 2s; 
  -webkit-transition: all 2s;
  -o-transition: background-color, color, width 2s;
  padding: 10px 10px 10px 10px;
  width: 700px;
}

p:hover {
  background-color: #222222;
  color: #ffffff;
  width: 150px;
}
</style>

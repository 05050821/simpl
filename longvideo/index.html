<!DOCTYPE html>
<html>
<head>

  <meta name="description" content="Simplest possible examples of HTML, CSS and JavaScript." />
  <meta name="author" content="//samdutton.com">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta itemprop="name" content="simpl.info: simplest possible examples of HTML, CSS and JavaScript">
  <meta itemprop="image" content="/icon_192x192.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#fff">

  <title>Long video</title>

  <link rel="stylesheet" href="../css/main.css" />

</head>

<body>

  <div id="container">

    <h1><a href="../index.html" title="simpl.info home page">simpl.info</a> long video (~380MB)</h1>

    <video autoplay controls>
      <source src="video/gbike.webm" type="video/webm" />
      <source src="video/gbike.ogv" type="video/ogg" />
      <source src="video/gbike.mp4" type="video/mp4" />
      <p>This browser does not support the video element.</p>
    </video>

    <p id="videoSrc"></p>
    <p></p>

    <script>
      document.querySelector("video").addEventListener("loadedmetadata", function(){
        var fileName = this.currentSrc.replace(/^.*[\\\/]/, '');
        document.querySelector("#videoSrc").innerHTML = "Playing video: " + fileName;
      });
    </script>

    <a href="https://github.com/samdutton/simpl/blob/master/longvideo/index.html" title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>

  </div>

  <script src="../js/lib/ga.js"></script>

</body>
</html>
